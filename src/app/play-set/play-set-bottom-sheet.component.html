<mat-nav-list>
    <mat-card *ngIf="next" class="center-text">
      <span>Your guess was off by: {{theDistance}} km</span>
      <mat-progress-bar mode="determinate" [value]="points"></mat-progress-bar>
      <span>You recieved: {{score}} points for this guess.</span>
    </mat-card>
    <a mat-list-item *ngIf="next" (click)="nextLocation()">
      <span mat-line style="text-align: center">Next Location</span>
    </a>

    <mat-card *ngIf="hint" class="center-text">
      <span>Your hint is: {{message}}</span>
    </mat-card>
    <a mat-list-item *ngIf="hint" (click)="gameHint()">
      <span mat-line style="text-align: center">Dismiss</span>
    </a>

    <mat-card *ngIf="endScreen" class="center-text">
      <span class="center-text">Congradulations you finished the set!</span>
      <hr>
      <span style="flex: 1 1 auto;"></span>
      <span>Your total score: {{setScore}}</span>
      <span style="flex: 1 1 auto;"></span><br>
      <span>Sets Highscore: {{currSet.highScore}}</span>
      <hr>
      <span>Rate this set!</span>
      <span style="flex: 1 1 auto;"></span>
      <mat-slider color="primary"
        [max]="5"
        [min]="0"
        [step]="1"
        [thumbLabel]="true"
        [tickInterval]="1"
        (change)="onChange($event)">
      </mat-slider>
    </mat-card>
    <a mat-list-item *ngIf="endScreen" (click)="endSet()">
      <span mat-line style="text-align: center">Return to Lobby {{value}}</span>
    </a>
  </mat-nav-list>
