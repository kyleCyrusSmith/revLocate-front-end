<div class="container centered col-5 shadow p-4 my-4 shadow bg-light rounded">
  <h2 class="text-center">Register</h2>
  <hr>
  <mat-form-field class="form-group col centered">
    <input matInput placeholder="Email"> [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-group col centered">
    <input matInput placeholder="Username">
  </mat-form-field>
  <mat-form-field class="form-group col centered">
    <input matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <mat-form-field class="form-group col centered">
    <input matInput placeholder="Confirm Password" [type]="hideConfirmPassword ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">{{hideConfirmPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <br>
  <div class="justify-content-end d-flex">
    <button mat-button color="primary">Register</button>
  </div>
</div>
