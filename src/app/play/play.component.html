      <div id="floatMap" style="position: absolute; top: 52%; left: 72%; z-index: 98; width: 250px; height: 200px; opacity: .8;">

    </div>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
