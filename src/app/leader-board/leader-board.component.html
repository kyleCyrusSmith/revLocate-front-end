<div class="container centered col-10 shadow p-4 my-4 shadow bg-light rounded">
    <h2 class="text-center">Leader Board</h2>
    <hr>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
          <mat-cell *matCellDef="let userScore"> {{userScore.username}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="highscore">
          <mat-header-cell *matHeaderCellDef> Highscore </mat-header-cell>
          <mat-cell *matCellDef="let userScore"> {{userScore.highscore}} </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openBottomSheet(row)"></mat-row>
      </mat-table>
  </div>
